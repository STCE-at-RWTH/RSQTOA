# RSQTOA hyper-parameter
#epsilon: 1e-3
epsilon: 2e-1
sampling_strategy: "dataset"
regression_samples: 40
test_samples: 15
test_values: 15
max_taylor_order: 1
debug: True

# Non-Separable approximator parameters
approximator_train_samples: 9500
approximator_test_samples: 500

# Sampling
taylor_regression_samples: 35
periodic_regression_samples: 0
exponential_regression_samples: 0
regression_selection: "best"

# Domain decomposition
subspace_ordering: "default"
subspace_depth: 0
subspace_threshold: 0
subspace_needs_regression: False
subspace_selection: "best"
subspace_expansion_steps: 0
subspace_reduction_steps: 0
